<!DOCTYPE html>
<html>
<head runat="server">
    <meta charset="utf-8" />
    <title>Pet Grooming Review</title>
    <link rel="stylesheet" type="text/css" href="Content/Site.css" />
</head>
<body>
    <header><h1>Pet Grooming Review</h1></header>
        <form method="GET" action="https://postman-echo.com/get">
            <div class="row1">
                
                <section>
                    <label>First Name</label>
                    <input type="text" id="customer_first_name" name="customer_first_name" placeholder="e.g. John" />
                </section>
                <section>
                    <label>Last Name</label>
                    <input type="text" id="customer_last_name" name="customer_last_name" placeholder="e.g. Elton" />
                </section>
                <section>
                    <label>Email</label>
                    <input type="email" id="customer_email" name="customer_email" placeholder="example@domain.com" />
                </section>
                <section>
                    <label>Phone</label>
                    <input type="tel" id="customer_phone" name="customer_phone" />
                </section>
            </div>
            <div>
                <section>
                    <label>Phone type</label>

                    <div>
                        <input type="radio" id="customer_phone_option_1" name="customer_phone_type" value="Home" />
                        <label for="customer_phone_option_1">Home</label>
                    </div>
                    <div>
                        <input type="radio" id="customer_phone_option_2" name="customer_phone_type" value="Cell" />
                        <label for="customer_phone_option_2">Cell</label>
                    </div>
                    <div>
                        <input type="radio" id="customer_phone_option_3" name="customer_phone_type" value="Work" />
                        <label for="customer_phone_option_3">Work</label>
                    </div>
                    <div>
                        <input type="radio" id="customer_phone_option_4" name="customer_phone_type" value="Other" />
                        <label for="customer_phone_option_4">Other</label>
                    </div>
                </section>
                <section>
                    <label>How was our hospitality?</label>
                    <select id="customer_hospitality" name="customer_hospitality">
                        <option value="very good">very good</option>
                        <option value="good">good</option>
                        <option value="ok">ok</option>
                        <option value="not good">not good</option>
                        <option value="not sure">not sure</option>
                    </select>
                </section>
                <section>
                    <label>Which branches have you visited?</label>
                    <div><input type="checkbox" id="branch1" name="branch1" value="york" /><label for="branch1">york</label></div>
                    <div><input type="checkbox" id="branch2" name="branch2" value="vaughan" /><label for="branch2">vaughan</label></div>
                </section>
                <section>
                    <section>
                        <label>Review</label>

                        <textarea type="text" rows="4" cols="50" id="customer_review" name="customer_review"></textarea>
                    </section>
                </section>
                <section>
                    <input type="submit" value="submit" />
                </section>

            </div>

        </form>
</body>
</html>
