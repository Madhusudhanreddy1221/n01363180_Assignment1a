<!DOCTYPE html>
<html>
<head runat="server">
    <meta charset="utf-8" />
    <title>Pet Grooming Review</title>
    <link rel="stylesheet" type="text/css" href="Content/Site.css" />
</head>
<body>
    <header><h1>Pet Grooming Review</h1></header>
    <main id="main">
        <form method="GET" action="https://postman-echo.com/get">
            <div class="row1">
                
                <section>
                    <label>First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="e.g. John" />
                </section>
                <section>
                    <label>Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="e.g. Elton" />
                </section>
                <section>
                    <label>Email</label>
                    <input type="email" id="email" name="email" placeholder="example@domain.com" />
                </section>
                <section>
                    <label>Phone</label>
                    <input type="tel" id="phone" name="phone" />
                </section>
            </div>
            <div>
                <section>
                    <label>Phone type</label>

                    <div>
                        <input type="radio" id="phone_option_1" name="phone_type" value="Home" />
                        <label for="phone_option_1">Home</label>
                    </div>
                    <div>
                        <input type="radio" id="phone_option_2" name="phone_type" value="Cell" />
                        <label for="phone_option_2">Cell</label>
                    </div>
                    <div>
                        <input type="radio" id="phone_option_3" name="phone_type" value="Work" />
                        <label for="phone_option_3">Work</label>
                    </div>
                    <div>
                        <input type="radio" id="phone_option_4" name="phone_type" value="Other" />
                        <label for="phone_option_4">Other</label>
                    </div>
                </section>
                <section>
                    <label>How often do you typically get your pet professionally groomed?</label>
                    <div>
                        <select id="input_duration" name="duration">
                            <option value="Every_1_to_2_weeks">Every 1 to 2 Weeks></option>
                            <option value="Every_3_to_4_weeks">Every 3 to 4 Weeks></option>
                            <option value="Every_5_to_6_weeks">Every 5 to 6 Weeks></option>
                            <option value="Every_7_to_8_weeks">Every 7 to 8 Weeks></option>
                        </select>
                    </div>
                </section>
                <section>
                    <label>Which animal did You bring in?</label>
                    <div><input type="checkbox" id="animal_type_1" name="animal_type_1" value="Dog" /><label for="animal_type_1">Dog</label></div>
                    <div><input type="checkbox" id="animal_type_2" name="animal_type_2" value="Cat" /><label for="animal_type_2">Cat</label></div>
                </section>
                <section>
                    <section>
                        <label>Review</label>

                        <textarea type="text" rows="4" cols="50" id="review" name="review"></textarea>
                    </section>
                </section>
                <section>
                    <input type="submit" value="submit" />
                </section>

            </div>

        </form>
    </main>
</body>
</html>
